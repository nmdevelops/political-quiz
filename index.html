<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Are you an ass hole?</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Quiz</h1>
      <div id="questionaire">
        <form>


          <h2>Do you like walls?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="Q1" value="1">
              Not when they keep people separate!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q1" value="5">
              Does it affect me directly?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q1" value="10">
              BUILD IT
            </label>
          </div>


          <h2>The appropriate response to male-pattern baldness is...</h2>
          <div class="radio">
            <label>
              <input type="radio" name="Q2" value="1">
              Get a fade and rock it!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q2" value="5">
              Be ashamed of being ashamed
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q2" value="10">
              COMB OVER
            </label>
          </div>

          <h2>The industry in need of saving is...</h2>
          <div class="radio">
            <label>
              <input type="radio" name="Q3" value="1">
              Green energy - weeeeeed.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q3" value="5">
              Biodiesel (and just a little coal)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="Q3" value="10">
              Those very few coal jobs!
            </label>
          </div>


          <button type="submit">Submit</button>


        </form>
      </div>
      <div id="space">
        <p>You are most likely:
          <span class="liberal">Liberal</span>
          <span class="moderate">Moderate</span>
          <span class="conservative">Conservative</span>
        </p>
      </div>
    </div>
  </body>
</html>
